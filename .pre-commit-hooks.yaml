# This configuration file allows our pre-commit hooks to be used with pre-commit: http://pre-commit.com/

- id: terraform-entry-sorter
  name: terraform-entry-sorter
  description: Check and fix certain terraform entry
  language: python
  entry: python -m hooks/terraform-entry-sorter.py
  additional_dependencies: ['--trusted-host' ,'pypi.org' ,'--trusted-host' ,'files.pythonhosted.org']
  always_run: true